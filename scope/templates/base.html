<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}ExoScope{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}js/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <!-- Note that these are all rel="stylesheet/less" so the styles get applied in the right order -->
    <link href="{{ STATIC_URL }}bootstrap/less/bootstrap.less" rel="stylesheet/less">
    <link href="{{ STATIC_URL }}bootstrap/less/responsive.less" rel="stylesheet/less">
    <link href="{{ STATIC_URL }}css/project.css" rel="stylesheet/less">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

    {% block css %}
    {% endblock %}
  </head>

  <body data-spy="scroll" data-target=".subnav" data-offset="50">

  <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a id="compose" class="tt-bottom btn btn-primary" title="Compose new Blip" data-toggle="modal" href="#myModal"><i class="icon-comment icon-white"></i></a>
          <a class="brand" href="{% url home %}">ExoScope</a>
          <div class="nav-collapse">
              <ul class="nav">
                <li><a href="{% url timeline %}">Timeline</a></li>
                <li><a href="{% url admin:index %}">Admin</a></li>
              </ul>
          </div>
          <!--<form action="" class="pull-right">-->
            <!--<input class="input-small" type="text" placeholder="Username">-->
            <!--<input class="input-small" type="password" placeholder="Password">-->
            <!--<button class="btn" type="submit">Sign in</button>-->
          <!--</form>-->
        </div>
      </div>
    </div>

    <div class="container">
      {% block main-container %}
      {% endblock %}

      <footer class="footer">
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; ExoAnalytic Solutions, Inc. 2011</p>
      </footer>

    </div> <!-- /container -->

    {% if blip_create_form %}
      <div id="myModal" class="modal hide fade">
        <div class="modal-header">
          <a class="close" data-dismiss="modal">Ã—</a>
            <form class="form-horizontal" id="blip-create" method="post">{% csrf_token %}
                <div class="modal-body">
                  {{ blip_create_form }}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button class="btn" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
      </div>
    {% endif %}

  <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/less-1.3.0.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}js/project.js"></script>

  </body>
</html>
