{% extends "base.html" %}{% load pulse_extras %}

{% block page-title %}{{ blip }}{% endblock %}

{% block page-content %}
    <p>
        <strong>{{ blip.timestamp }}</strong><br />
        <strong><a href="{{ blip.source_url }}">{{ blip.title }}</a></strong><br/>
        {% if blip.summary %}
          {{ blip.summary|safe }}
        {% endif %}
    </p>
{% endblock %}
